{{ define "main" }}

<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div class="text-lg font-bold">Subscribe to the GitJournal Newsletter</div>
  <div class="text-sm mt-2">Hear about my journey building GitJournal</div>

  <form class="flex mt-4">
    <input class="appearance-none border rounded py-2 px-3 mr-2 w-1/3 leading-tight focus:outline-none focus:shadow-outline"
      id="name" type="text" placeholder="First Name">
    <input class="appearance-none border rounded py-2 px-3 mr-2 w-2/3 leading-tight focus:outline-none focus:shadow-outline"
      id="email" type="email" placeholder="Email">

    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="button">
      Subscribe
    </button>
  </form>
</div>


{{ end }}
