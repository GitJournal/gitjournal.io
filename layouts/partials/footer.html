{{ $footer := .Site.Params.footer }}

<footer class="py-12 bg-gray-100 min-w-full">

  <div class="flex justify-center mt-8 px-4">
    {{ range $footer }}
    <div class="px-8">
      <h2 class="text-xl font-medium">{{ .title }}</h2>
      <ul class="mt-3">
        {{ range .links }}
        <a class="hover:text-green-500" href="{{ .Permalink }}">
          <li class="my-1">{{ .title }}</li>
        </a>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
