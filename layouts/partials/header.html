{{- $navbar := .Site.Params.navbar }}

<header class="bg-white">
  <div class="flex items-center justify-between px-4 py-2" :class="isOpen ? 'shadow-sm' : 'shadow-none'">
    <div>
      <a href="/">
        <img class="h-12" src="/images/logos/logo.svg" alt="GitJournal" />
      </a>
    </div>
    <div>
      <button @click="isOpen = !isOpen" type="button" class="text-gray-900 hover:text-gray-600 focus:text-gray-600 focus:outline-none">
        <svg v-if="!isOpen" class="h-8 w-8 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg v-if="isOpen" class="h-8 w-8 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  <div :class="isOpen ? 'block' : 'hidden'" class="px-1 py-3 pb-3 shadow-lg font-normal">
    {{- range $navbar }}
    <a class="block mt-1 text-center py-2 hover:bg-gray-200 rounded text-xl" href="{{ .Permalink }}">{{ .title }}</a>
    {{- end }}
  </div>
</header>
