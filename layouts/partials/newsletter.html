<div v-if="!newsletter.success && !newsletter.fail" class="bg-white shadow-md rounded px-4 py-6">

  <div class="text-lg font-bold">Subscribe to the GitJournal Newsletter</div>
  <div class="text-sm mt-2">Hear about my journey building GitJournal. Roughly one email a month.</div>

  <form class="flex flex-wrap md:flex-no-wrap my-4" action="https://us-central1-gitjournal-io.cloudfunctions.net/NewsletterAdd"
    method="POST">
    <input
      class="appearance-none border rounded py-2 px-3 my-2 w-full md:w-1/3 md:mr-2 leading-tight focus:outline-none focus:shadow-outline"
      name="name" type="text" placeholder="First Name">
    <input
      class="appearance-none border rounded py-2 px-3 my-2 w-full md:w-2/3 md:flex md:mr-2 leading-tight focus:outline-none focus:shadow-outline"
      name="email" type="email" placeholder="Email">

    <button
      class="bg-green-500 hover:bg-green-700 w-full my-2 md:w-auto md:flex-auto text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
      type="submit">
      Subscribe
    </button>
  </form>
</div>


<div v-if="newsletter.success" class="px-4 py-6">
  <div class="text-lg font-bold">Thank you</div>
  <div class="text-sm mt-2">You have been sent a confirmation email.</div>
</div>


<div v-if="newsletter.fail" class="px-4 py-6">
  <div class="text-lg font-bold">Failed</div>
  <div class="text-sm mt-2">
    << newsletter.failReason>>
  </div>
</div>
