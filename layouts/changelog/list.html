{{ define "main" }}

<h1 class="gj-title">Changelog</h1>
<h1 class="gj-subtitle"></h1>

<div class="">
  <ol class="flex flex-wrap justify-center mx-4">
    {{ $pag := .Paginate .Pages }}
    {{ range $pag.Pages }}
    <div class=" mx-4 my-4 md:w-1/3">
      <div class="bg-white shadow-md rounded px-4 pt-8">
        <h1 class="text-xl text-center pb-4"><a class="hover:text-green-500" href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="pb-2 overflow-hidden">Version {{ .Params.version }}</div>
        <a href="{{ .Permalink }}"
          class=" hover:text-green-500 my-2 py-2 text-gray-600 flex flex-row justify-between items-center pr-1 border-t-2 border-opacity-50">
          <span class="font-medium">{{ .PublishDate.Format "2006-01-02" }}</span>
          <svg class="text-gray-600 fill-current h-4 hover:text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </a>
      </div>
    </div>
    {{ end }}
  </ol>

  {{/*  Pagination  */}}
</div>

{{ end }}
